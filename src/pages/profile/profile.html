
<ion-header>

  <ion-navbar hideBackButton>
      <ion-buttons left>
          <button ion-button (click)="this.navCtrl.pop({animation: 'ios-transition'})" padding>
              <ion-icon class="customIcon" name="arrow-back" style="zoom:1.4;"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>Profile</ion-title>
   </ion-navbar>
</ion-header>


<ion-content padding>

    <!-- =================================== -->


  <!-- ==============================     -->

    <ion-card class="b" *ngIf="Profiledata && fromdb">

        <ion-card-header text-center>


        </ion-card-header>

        <ion-card-content no-padding >

          <!-- Add card content here! -->
          <ion-list>
            <ion-label text-center>Show this QR to Send/Request money</ion-label>
            <div class="imagesize"><img [src]="getimglink()" alt="profile picture" *ngIf="picUrl" ></div>
              <ion-label text-center>Your personal Wallet ID QR</ion-label>
              <ion-label style="font-size: 250%" text-wrap text-center ><b>{{Profiledata.name}}</b></ion-label>
              <!-- <ion-label text-center >Rs: {{Profiledata.walletamount}}</ion-label> -->
              <!-- <ion-label text-center >Rs: {{Profiledata.ledger}}</ion-label> -->


              <ion-grid >

                  <ion-row>
                      <ion-col col-6 ><ion-label text-left>Ledger Balance:Wallet Balance:&nbsp;</ion-label></ion-col>
                      <ion-col text-wrap><ion-label class="textsize" class="app-font-25" text-left>₹{{Profiledata.walletamount}}</ion-label></ion-col>
                  </ion-row>
                  <ion-row>
                      <ion-col col-6><ion-label text-left>Available Balance:&nbsp;</ion-label></ion-col>
                      <ion-col ><ion-label text-left>₹{{Profiledata.ledger}}</ion-label></ion-col>
                  </ion-row>

            <ion-row>
                <ion-col col-3><ion-label text-left>EMAIL:</ion-label></ion-col>
                <ion-col col-9><ion-label text-wrap text-left>{{Profiledata.email}}</ion-label></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-4><ion-label text-left>MOBILE:</ion-label></ion-col>
                <ion-col col-8><ion-label text-left>{{Profiledata.mobilenumber}}</ion-label></ion-col>
            </ion-row>
          </ion-grid>
        </ion-list>

        </ion-card-content>

      </ion-card>

</ion-content>
